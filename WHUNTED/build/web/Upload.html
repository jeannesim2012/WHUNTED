<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>
        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed" style="background-color: #E74C3C">
                <!--Logo of Whunted is here-->
                <div data-role="header" style="background-color: #E74C3C">
                    <table cellspacing="4" align="center" width="100%">
                        <tr>
                            <td width="90%" align="center" style="padding-left: 10%;"><img src="image/logo/whunted_white.png"></td>
                            <td width="10%"><a href="Login.html"><img src="image/icon/logout_v2.png"></a></td>
                        </tr>
                    </table>
                </div>
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="Wants.html">WANTS</a></li>
                        <li><a href="Hunts.html">HUNTS</a></li>
                        <li><a href="Browse.html">BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->
                <div data-role="header">
                    <a href="Wants.html" data-icon="back" class="ui-btn-left">Back</a>
                    <h1>UPLOAD</h1>
                </div>
            </div>
            <!--Content-->
            <div data-role="content">
                <form action="server.cgi" method="post" enctype="multipart/form-data">
                    <!--Upload using camera-->
                    <b>Image: </b><input type="file" name="image" accept="image/*" data-mini="true" capture>
                    <!--Enter text fields of image-->
                    <b>Item Name: </b><input type="text" name="itemName" data-mini="true">
                    <b>Ask Price ($): </b><input type="number" name="price" data-mini="true">
                    <b>Hashtags: </b><input type="text" name="hashtag" data-mini="true">
                    <!--Need to fix the submit buttons!-->
                    <a href="Wants.html" data-rel="back" class="ui-btn ui-btn-w ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini" style="background-color: #26A65B; color: white; font-family: Futura, 'Trebuchet MS', Arial, sans-serif;">SUBMIT</a>
                </form>
            </div>

            <!--Bottom navigation bar in the bottom container, Footer-->
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" style="font-size: 60%"  class="ui-btn-active"><img src="image/icon/camera.png"></a></li>
                        <li><a href="Chat.html" style="font-size: 60%"><img src="image/icon/chat.png"></a></li>
                        <li><a href="Profile.html" style="font-size: 60%"><img src="image/icon/profile.png"></a></li>
                            <li><a href="Notifications.html" style="font-size: 60%"><img src="image/icon/bell.png"></a></li>
                    </ul>
                </div>
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
