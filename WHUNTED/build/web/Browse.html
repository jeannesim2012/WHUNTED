<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>
        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" href="themes/listview-grid.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <style type="text/css">
            /*******[START] CSS for content with responsive images*******/
            .ui-content {
                padding: 5px !important; 
                margin: 0 !important;
            }

            .puppys { 
                padding: 0; 
                margin: 0; 
                list-style: none;     
            }

            .puppys li { 
                float: left; 
                width: 50%; 
            }

            .puppys li a { 
                display: block; 
                margin: 5px; 
            }

            .puppys li a img, .show { 
                display: block; 
                width: 100%; 
                height: auto; 
            }

            /* 0 - 480px */ 
            @media all and (min-width: 480px){ 	
                .puppys li { width: 33.33333333%; } 	
            } 		

            /* 481px - 768px */ 
            @media only screen and (min-width: 768px) {     
                .puppys li { width: 20%; } 
            }  

            /* 769px - 1024px */ 
            @media only screen and (min-width: 1024px) {     
                .puppys li { width: 16.66666666%; }  	
            }  

            /* 1025px - 1280px */ 
            @media only screen and (min-width: 1280px) {     
                .puppys li { width: 14.285714%; } 
            }  

            /* 1281px - 1440 */ 
            @media only screen and (min-width: 1440px) {     
                .puppys li { width: 12.5%; } 
            }  

            /* 1441px - 1600px */ 
            @media only screen and (min-width: 1600px) {     
                .puppys li { width: 11.111111%; } 
            }  

            /* 1601px - 1920px */ 
            @media only screen and (min-width: 1920px) {     
                .puppys li { width: 10%; } 
            } 
            /*******[END] CSS for content with responsive images*******/
            
            /*******[START] CSS for search text input*******/
            .ui-input-search {
                width: 79%;
                display: inline-block;
            }
            /*******[END] CSS for search text input*******/
        </style>
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed" style="background-color: #E74C3C">
                <!--Logo of Whunted is here-->
                <h6><img src="image/logo/whunted_white.png"></h6>
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="Wants.html">WANTS</a></li>
                        <li><a href="Hunts.html">HUNTS</a></li>
                        <li><a href="#" class="ui-btn-active">BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->
                <div data-role="header">
                    <div data-role="ui-field-contain">
                        <input type="search" id="search" placeholder="Search for a want" data-inline="true">
                        <a href="Wants_Chanel.html" style="float: right;" class="ui-btn ui-corner-all ui-shadow ui-icon-search ui-btn-icon-notext" data-inline="true">Search</a>
                    </div>
                </div>
            </div><!-- /header -->

            <!--List of content wishes goes here! User can also edit ask price-->
            <div class="ui-grid-a">
                <div data-role="content" id="content" class="ui-grid-a puppys">
                    <div data-role="button" class="ui-block-a ui-btn ui-corner-all ui-shadow">
                        <a href="#popupChanel" data-rel="popup" data-position-to="window" data-transition="fade"><img src="image/chanel.jpg"  alt="chanel" style="width: 90%;"/>
                            <br>Chanel
                            <span class="ui-li-count" style="color: #26A65B; margin-top:-50%">Pending</span>
                        </a>	
                    </div>
                    <div data-role="button" class="ui-block-b ui-btn ui-corner-all ui-shadow">
                        <a><img src="image/celine.jpg" alt="celine" style="width: 90%;"/>
                            <br>Celine
                            <span class="ui-li-count" style="color: #26A65B; margin-top:-50%">Pending</span>
                        </a>
                    </div>
                    <div data-role="button" class="ui-block-a ui-btn ui-corner-all ui-shadow">
                        <a><img src="image/kanken.jpg" alt="kanken" style="width: 90%;"/>
                            <br>Fjällräven
                            <span class="ui-li-count" style="color: #ffd800; margin-top:-50%">Confirmation</span>
                        </a>
                    </div>
                    <div data-role="button" class="ui-block-b ui-btn ui-corner-all ui-shadow">
                        <a><img src="image/ysl.jpg" alt="ysl" style="width: 90%;"/>
                            <br>SaintLaurent
                            <span class="ui-li-count" style="color: #CF000F; margin-top:-50% ">Completed</span>
                        </a>
                    </div>
                    <div data-role="button" class="ui-block-a ui-btn ui-corner-all ui-shadow">
                        <a><img src="image/hermes.jpg" alt="hermes" style="width: 90%;"/>
                            <br>Hermès
                            <span class="ui-li-count" style="color: #0066ff; margin-top:-50%">Accepted</span>
                        </a>
                    </div>
                    <div data-role="button" class="ui-block-b ui-btn ui-corner-all ui-shadow">
                        <a><img src="image/burberry.jpg" alt="burberry" style="width: 90%;"/>
                            <br>Burberry
                            <span class="ui-li-count" style="color: #0066ff; margin-top:-50%">Accepted</span>
                        </a>
                    </div>
                </div>

                <!--Bottom navigation bar in the bottom container, Footer-->
                <div data-role="footer" data-position="fixed">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="Upload.html" style="font-size: 60%"><img src="image/icon/camera.png"><br>UPLOAD</a></li>
                            <li><a href="Chat.html" style="font-size: 60%"><img src="image/icon/envelope.png"><br>CHAT</a></li>
                            <li><a href="Profile.html" style="font-size: 60%"><img src="image/icon/profile.png"><br>PROFILE</a></li>
                            <li><a href="Settings.html" style="font-size: 60%"><img src="image/icon/bell.png"><br>NOTIFICATIONS</a></li>                        </ul>
                    </div>
                </div><!-- /footer -->           
            </div><!-- /page -->

            <!--script for responsive images in the content-->
            <script>
                $(document).on('pageinit', '#index', function (e, data) {
                    $(document).on('click', '.puppys li a', function () {
                        handler.image = $(this).find('img').attr('src');
                        $.mobile.changePage("#image", {transition: "slide", changeHash: false});
                    });
                });

                $(document).on('pagebeforeshow', '#image', function (e, data) {
                    $.mobile.activePage.find('.show').attr('src', handler.image)
                });

                var handler = {
                    image: ''
                }
            </script>
        </div>
    </body>
</html>
