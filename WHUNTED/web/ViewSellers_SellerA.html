<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>

        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="star-rating/jquery.rating.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- Star Rating -->
        <script src="star-rating/jquery.rating.js"></script>


        <style>
            .ui-li-thumb{
                position:absolute;
                top:0;
                bottom:0;
                padding-left: 10px;
                margin:auto;
            }
        </style>

    </head>
    <body>
        <div data-role="page" data-theme="a">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed">
                <!--Logo of Whunted is here-->
                <div data-role="header" style="background-color: #E74C3C">
                    <table cellspacing="4" align="center" width="100%">
                        <tr>
                            <td width="90%" align="center" style="padding-left: 10%;"><img src="image/logo/whunted_white.png"></td>
                            <td width="10%"><a href="Login.html"><img src="image/icon/logout_v2.png"></a></td>
                        </tr>
                    </table>
                </div>
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" class="ui-btn-active">WANTS</a></li>
                        <li><a href="Hunts.html">HUNTS</a></li>
                        <li><a href="Browse.html">BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->
                <div data-role="header">
                    <h1>Justin</h1>
                </div>
            </div>

            <!--Content-->
            <div data-role="content">
                <center><img src="image/sellers/sellerB.jpg" style="width: 50%;"></center>
                <!--Enter text fields of image-->
                <table cellspacing="4" align="center">
                    <tr>
                        <td><b style="font-size:80%;">Ratings:</b></td>
                        <td>
                            <input name="star1" type="radio" class="star" disabled="disabled"/> 
                            <input name="star1" type="radio" class="star" disabled="disabled"/> 
                            <input name="star1" type="radio" class="star" disabled="disabled"/> 
                            <input name="star1" type="radio" class="star" disabled="disabled"/> 
                            <input name="star1" type="radio" class="star" disabled="disabled" checked="checked"/>
                        </td>
                    </tr>
                </table>

                <div data-role="content">
                    <h4>REVIEWS FROM BUYERS</h4>
                    <ul data-role="listview" data-inset="true">
                        <li>
                            <img src="image/sellers/alice.png" class="ui-li-thumb" >
                            <p style="font-size:80%;"><i>"Trustworthy"</i></p>
                            <input name="star2" type="radio" class="star" disabled="disabled"/> 
                            <input name="star2" type="radio" class="star" disabled="disabled"/> 
                            <input name="star2" type="radio" class="star" disabled="disabled"/> 
                            <input name="star2" type="radio" class="star" disabled="disabled"/> 
                            <input name="star2" type="radio" class="star" disabled="disabled" checked="checked"/>
                        </li>
                    </ul>
                </div>

                <center>
                    <a href="Chat.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" rel="external"><img src="image/icon/handshake.png"></a>
                    <a href="ViewSellers.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"><img src="image/icon/sellers.png"></a>
                    <a href="Review.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"><img src="image/icon/rate.png"></a>
                </center>

            </div>

            <!--Bottom navigation bar in the bottom container, Footer-->
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="Upload.html" style="font-size: 60%"><img src="image/icon/camera.png"></a></li>
                        <li><a href="Chat.html" style="font-size: 60%" rel="external"><img src="image/icon/chat.png"></a></li>
                        <li><a href="Profile.html" style="font-size: 60%"><img src="image/icon/profile.png"></a></li>
                        <li><a href="Notifications.html" style="font-size: 60%"><img src="image/icon/bell.png"></a></li>
                    </ul>
                </div>
            </div><!-- /footer -->

            <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
            <script src="star-rating/jquery.rating.js"></script>

        </div><!-- /page -->
    </body>
</html>
