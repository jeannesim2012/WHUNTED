<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>
        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- Star Rating -->
        <script src="star-rating/jquery.rating.pack.js"></script>
        <link rel="stylesheet" href="star-rating/jquery.rating.css" />

    </head>
    <body>
        <div data-role="page" data-theme="a">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed">
                <!--Logo of Whunted is here-->
                <div data-role="header" style="background-color: #E74C3C">
                    <table cellspacing="4" align="center" width="100%">
                        <tr>
                            <td width="90%" align="center" style="padding-left: 10%;"><img src="image/logo/whunted_white.png"></td>
                            <td width="10%"><a href="Login.html"><img src="image/icon/logout_v2.png"></a></td>
                        </tr>
                    </table>
                </div>
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="Wants.html">WANTS</a></li>
                        <li><a href="Hunts.html" class="ui-btn-active">HUNTS</a></li>
                        <li><a href="Browse.html">BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->
                <div data-role="header">
                    <a href="Browse.html" data-icon="back" class="ui-btn-left">Back</a>
                    <h1>Edit Hunt</h1>
                </div>
            </div>

            <!--Content-->
            <div data-role="content">
                <center><img src="image/celine.jpg" style="width: 50%;"></center>
                <form action="server.cgi" method="post" enctype="multipart/form-data">
                    <!--Enter text fields of image-->
                    <b style="font-size:80%;">Offered Price ($): </b><input type="number" name="price" data-mini="true">
                    <br>
                    <b style="font-size:80%;">Delivery Date:  </b><input type="date" name="hashtag" data-mini="true">
                    <!--Need to fix the submit buttons!-->
                    <center><a href="#popupHunted" data-rel="popup" data-position-to="window" data-transition="fade" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"><img src="image/icon/tick.png"></a></center>
                </form>
            </div>
            
            <!--Popups for each images-->
            <div data-role="popup" id="popupHunted" data-overlay-theme="a" data-theme="a" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <center><p>Hunt Updated</p></center>
                    <center>
                        <a href="Hunt.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"><img src="image/icon/tick.png"></a>
                    </center>
                </div>
            </div>

            <!--Bottom navigation bar in the bottom container, Footer-->
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="Upload.html" style="font-size: 60%"><img src="image/icon/camera.png"></a></li>
                        <li><a href="Chat.html" style="font-size: 60%" rel="external"><img src="image/icon/chat.png"></a></li>
                        <li><a href="Profile.html" style="font-size: 60%"><img src="image/icon/profile.png"></a></li>
                        <li><a href="Notifications.html" style="font-size: 60%"><img src="image/icon/bell.png"></a></li>
                    </ul>
                </div>
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
