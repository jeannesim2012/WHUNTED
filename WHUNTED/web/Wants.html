<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>
        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" href="themes/listview-grid.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <style type="text/css">
            /*CSS for thumbnails in list wishes*/
            .has-odd-thumb li a {
                padding-left: 120px;
            }
            .thumbContainer {
                padding-left: 10px;
                position: absolute;
                left: 0; top: 0; bottom: 0;
                width: 80px;
            }
            .thumbContainer img {
                padding-left: 10px;
                position: absolute;
                margin: auto;
                bottom: 0; left: 0; top: 0; right: 0;
                max-width: 100px;
                max-height: 100px;
            }

            @media screen and (orientation: landscape) {
                .ui-mobile .ui-page {
                    min-height: 0;
                }
            }
        </style>
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed" style="background-color: #E74C3C">
                <!--Logo of Whunted is here-->
                <h6><img src="image/logo/whunted_white.png"></h6>
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" class="ui-btn-active">WANTS</a></li>
                        <li><a href="Hunts.html">HUNTS</a></li>
                        <li><a href="Browse.html">BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /header -->

            <!--List of content wishes goes here! User can also edit ask price-->
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <a href="#" class="ui-btn ui-corner-all ui-shadow">
                        <img src="image/coach.PNG" class="ui-li-thumb">
                        <p>$500
                            <span class="ui-li-count">pending</span></p>
                    </a><br>
                </div>

                <div class="ui-block-b">
                    <a href="#" class="ui-btn ui-corner-all ui-shadow">Second Column Button</a><br>
                </div>
            </div>
            <!--Popup to edit ask price-->
            <div data-position="fixed" data-role="popup" id="edit" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width:340px; padding-bottom:2em;">
                <div>
                    <label for="basic"><center>New Ask Price ($):</center></label>
                    <input type="number" name="askPrice" id="basic" placeholder="12.34" data-mini="true" />
                    <!--Need to fix the submit buttons!-->
                    <a href="Wants.html" data-rel="back" class="ui-btn ui-btn-w ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini" style="background-color: #26A65B; color: white; font-family: Futura, 'Trebuchet MS', Arial, sans-serif;">SUBMIT</a>
                    <a href="Wants.html" data-rel="back" class="ui-btn ui-btn-w ui-icon-delete ui-btn-icon-left ui-btn-inline ui-mini" style="background-color: #CF000F; color: white; font-family: Futura, 'Trebuchet MS', Arial, sans-serif;">CANCEL</a>
                </div>
            </div>
            <!--Bottom navigation bar in the bottom container, Footer-->
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="Upload.html" style="font-size: 60%"><img src="image/icon/camera.png"><br>UPLOAD</a></li>
                        <li><a href="Chat.html" style="font-size: 60%"><img src="image/icon/envelope.png"><br>CHAT</a></li>
                        <li><a href="Profile.html" style="font-size: 60%"><img src="image/icon/profile.png"><br>PROFILE</a></li>
                        <li><a href="Settings.html" style="font-size: 60%"><img src="image/icon/bell.png"><br>NOTIFICATIONS</a></li>
                    </ul>
                </div>
            </div><!-- /footer -->
        </div><!-- /page -->

        <script>
            $(document).on('pageinit', '#index', function (e, data) {
                $(document).on('click', '.puppys li a', function () {
                    handler.image = $(this).find('img').attr('src');
                    $.mobile.changePage("#image", {transition: "slide", changeHash: false});
                });
            });

            $(document).on('pagebeforeshow', '#image', function (e, data) {
                $.mobile.activePage.find('.show').attr('src', handler.image)
            });

            var handler = {
                image: ''
            }
        </script>
    </body>
</html>
