            </div>

            <!--Content-->
            <div data-role="content">
                <center><img src="image/sellers/buyer4.jpg" style="width: 50%;"></center>
                <!--Enter text fields of image-->
                <div data-role="content">
                    <table cellspacing="4" align="center" width="100%">

                            <td width="70%"><b style="font-size:80%;">Name:</b></td>

                        <tr>

                        </tr>
                        <tr>
                            <td width="70%"><b style="font-size:80%;">Offer Price:</b></td>
                            <td width="30%"><p style="font-size:80%;">$800</p></td>
                        </tr>
                        <tr>
                            <td width="70%"><b style="font-size:80%;">Requested Delivery Period:</b></td>
                            <td width="30%"><p style="font-size:80%;">1 week</p></td>

                <div data-role="content">

                    <ul data-role="listview" data-icon="false">

                                <table width="100%">
                                    <tr>

                                        <td width="40%" style="font-size:80%;"><i>"Responsible"</i></td>
                                        <td width="40%">
                                            <input name="star3" type="radio" class="star" disabled="disabled"/> 
                                            <input name="star3" type="radio" class="star" disabled="disabled"/> 
                                            <input name="star3" type="radio" class="star" disabled="disabled"/> 
                                            <input name="star3" type="radio" class="star" disabled="disabled" checked="checked"/> 
                                            <input name="star3" type="radio" class="star" disabled="disabled"/>

                                    </tr>
                                </table>

                                    <tr>
