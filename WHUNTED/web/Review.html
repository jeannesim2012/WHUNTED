<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>
        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- Star Rating -->
        <script src="star-rating/jquery.rating.pack.js"></script>
        <link rel="stylesheet" href="star-rating/jquery.rating.css" />

    </head>
    <body>
        <div data-role="page" data-theme="a">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed">
                <!--Logo of Whunted is here-->
                <div data-role="header" style="background-color: #E74C3C">
                    <table cellspacing="4" align="center" width="100%">
                        <tr>
                            <td width="90%" align="center" style="padding-left: 10%;"><img src="image/logo/whunted_white.png"></td>
                            <td width="10%"><a href="Login.html" rel="external" ><img src="image/icon/logout_v2.png"></a></td>
                        </tr>
                    </table>
                </div>
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="Wants.html" rel="external" >WANTS</a></li>
                        <li><a href="Hunts.html" rel="external" >HUNTS</a></li>
                        <li><a href="Browse.html" rel="external" >BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->
                <div data-role="header">
                    <a href="Browse.html" data-icon="back" class="ui-btn-left" rel="external" >Back</a>
                    <h1>Review Seller</h1>
                </div>
            </div>

            <!--Content-->
            <div data-role="content">
                <center><img src="image/sellers/sellerB.jpg" style="width: 50%;"></center>
                <!--Enter text fields of image-->
                <table cellspacing="4" align="center">
                    <tr>
                        <td><b style="font-size:80%;">Ratings:</b></td>
                        <td><input name="star3" type="radio" class="star"/> 
                            <input name="star3" type="radio" class="star"/> 
                            <input name="star3" type="radio" class="star" checked="checked"/> 
                            <input name="star3" type="radio" class="star"/> 
                            <input name="star3" type="radio" class="star"/></td>
                    </tr>
                    <tr>
                        <td><b style="font-size:80%;">Review:</b></td>
                        <td><div data-role="fieldcontain">
                                <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
                            </div></td>
                    </tr>
                </table>
                <center>
                    <a href="ViewSellers_SellerA_Reviewed.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" rel="external" ><img src="image/icon/tick.png"></a>
                </center>

            </div>

            <!--Bottom navigation bar in the bottom container, Footer-->
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="Upload.html" style="font-size: 60%" rel="external" ><img src="image/icon/camera.png"></a></li>
                        <li><a href="Chat.html" style="font-size: 60%" rel="external"><img src="image/icon/chat.png"></a></li>
                        <li><a href="Profile.html" style="font-size: 60%" rel="external" ><img src="image/icon/profile.png"></a></li>
                        <li><a href="Notifications.html" style="font-size: 60%" rel="external" ><img src="image/icon/bell.png"></a></li>
                    </ul>
                </div>
            </div><!-- /footer -->
            
            <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
            <script src="star-rating/jquery.rating.pack.js"></script>
        </div><!-- /page -->
    </body>
</html>
