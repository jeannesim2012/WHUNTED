<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>
        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!--For chat function-->
        <script src=http://cdn.pubnub.com/pubnub-3.1.min.js></script>
        <script>
            chatName = "";
            $(document).ready(function () {

                PUBNUB.subscribe({
                    channel: 'chat',
                    callback: function (text) {
                        $("#incomingMessages").append("<div class='message'><span class='username'>" + "></span> " + text + "</div>");
                        $("#incomingMessages").scrollTop($("#incomingMessages")[0].scrollHeight);

                    }

                });


                $("#chatNameButton").click(function () {
                    chatName = $("#chatNameText").val();
                    if (chatName.length <= 0)
                        chatName = "unknown";

                    $(location).attr('href', "#chatPage");
                });

                $("#chatSendButton").click(function () {

                    PUBNUB.publish({
                        channel: "chat",
                        message: chatName + " : " + $("#messageText").val()
                    })
                    $("#messageText").val("");
                });


            });

        </script>
        <style>
            .message
            {
                padding: 5px 5px 5px 5px;
            }
            .username
            {
                font-weight: strong;
                color: #0f0;
            }
            .msgContainerDiv
            {
                overflow-y: scroll;
                height: 250px;
            }
        </style>
        <!--For chat function-->
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed" style="background-color: #E74C3C">
                <!--Logo of Whunted is here-->
                <h6><img src="image/logo/whunted_white.png"></h6>
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="Wants.html">WANTS</a></li>
                        <li><a href="Hunts.html">HUNTS</a></li>
                        <li><a href="Browse.html">BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div>
            <!--Content-->
            <div id=pubnub pub-key=demo sub-key=demo></div>

            <div data-role="page" id="loginPage" data-role="page" data-theme="a">
                <div data-role="header">
                    <h1>Pub Nub Chat</h1>
                </div>

                <div data-role="content">
                    <div data-role="fieldcontain">
                        <label for="chatNameText"><strong>Chat Name:</strong></label>
                        <input type="text" name="chatNameText" id="chatNameText" value=""  />
                        <button id="chatNameButton">Ok</button>
                    </div>
                </div>

                <div data-role="footer">
                    <h4>Pub Nub Chat</h4>
                </div>
            </div>

            <div data-role="page" id="chatPage" data-role="page" data-theme="a">

                <div data-role="header">
                    <h1>Pub Nub Chat</h1>
                </div>

                <div data-role="content">
                    <div id="incomingMessages" name="incomingMessages" class="msgContainerDiv" ></div>
                    <label for="messageText"><strong>Message:</strong></label>
                    <textarea name="messageText" id="messageText"></textarea>

                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a"><a href="#loginPage" id="goBackButton" data-role="button">Go Back</a></div>
                        <div class="ui-block-b"><button data-theme="a" id="chatSendButton" name="chatSendButton">Send</input>
                    </fieldset>
                </div>

                <div data-role="footer">
                    <h4>Pub Nub Chat</h4>
                </div>
            </div>
                <!--Bottom navigation bar in the bottom container, Footer-->
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="Upload.html" style="font-size: 60%"  class="ui-btn-active"><img src="image/icon/camera.png"><br>UPLOAD</a></li>
                        <li><a href="#" style="font-size: 60%"><img src="image/icon/envelope.png"><br>CHAT</a></li>
                        <li><a href="Profile.html" style="font-size: 60%"><img src="image/icon/profile.png"><br>PROFILE</a></li>
                        <li><a href="Settings.html" style="font-size: 60%"><img src="image/icon/settings.png"><br>SETTINGS</a></li>
                    </ul>
                </div>
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
